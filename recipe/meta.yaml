{% set name = "tad-dftd4" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tad_dftd4-{{ version }}.tar.gz
  sha256: 1faf75952ffed900c8b34491d909ab41e3a49f6c5a933c491ea315ff4b5fe893

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.13
    - setuptools
    - pip
  run:
    - python >=3.8,<3.13
    - numpy <2
    - tad-mctc
    - tad-multicharge
    - pytorch >=1.11,<2.5

test:
  imports:
    - tad_dftd4
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Torch autodiff DFT-D4 implementation
  home: https://github.com/dftd4/tad-dftd4
  dev_url: https://github.com/dftd4/tad-dftd4
  doc_url: https://tad-dftd4.readthedocs.io/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marvinfriede
