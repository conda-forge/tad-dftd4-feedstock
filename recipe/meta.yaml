{% set name = "tad-dftd4" %}
{% set version = "0.5.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tad_dftd4-{{ version }}.tar.gz
  sha256: 49a7891a23583f4c15ade1952b70869f898f4dd0aaa9a6717bb2d9046a3eefc7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2
    - pytorch >=1.11,<3
    - tad-mctc
    - tad-multicharge
    - tomli
    - typing-extensions

test:
  imports:
    - tad_dftd4
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Torch autodiff DFT-D4 implementation
  home: https://github.com/dftd4/tad-dftd4
  dev_url: https://github.com/dftd4/tad-dftd4
  doc_url: https://tad-dftd4.readthedocs.io/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marvinfriede
